<!doctype html>
<html>
<head>
<title>Weather App</title>
<meta name="application for displaying weather content" content="Weather App">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Simple Weather Service</h1>
        <p class="lead">Weather service that provides present and future weather info.</p>
        <hr class="my-4">
        <p>Use the search bar below to find weather for a city of your choice</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type City Here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
            </div>
          </div>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
</body>
</html>
